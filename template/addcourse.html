  <script type="text/javascript">
    var cookie = getCookies('userid');
    var type = getCookies('type');
    if(cookie == "" || type == ""){
      window.location = 'login.html';
    }
    else if(cookie != "" && type == "student" ){
      logout()
    }
  </script>
<div class = "title">

<div class = "addcourse" method = "POST" onsubmit = "return false">
<!-- onsubmit return false is used to stop page from reloading after request is posted -->
<form id="course_form"/>
<label><br>Enter Course Code :</label>
<input type="text" name="coursecode" id="coursecode" value = ""
       onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeypress="searchkeypress()"/><span id ="error"></span>
<label><br>Enter Course Name :</label>
<input type="text" name="coursename" id="coursename" value = ""
       onfocus="inputFocus(this)" onblur="inputBlur(this)" onkeypress="searchkeypress()"/>
  <button class = "button" id = "submit" onclick = "return addcourse()">Submit</button>  
  </form> <!-- to stop button from refreshing , false  is returned to method-->
</div>
